{% extends 'base.html' %}

{% block title %}Division{% endblock %}

{% block content %}
<h2>Division Practice</h2>
<p>What is {{ number1 }} ÷ {{ number2 }}? (Round to two decimal places)</p>
<form method="post">
    <input type="hidden" name="number1" value="{{ number1 }}">
    <input type="hidden" name="number2" value="{{ number2 }}">
    <input type="number" step="0.01" name="answer" required>
    <input type="submit" value="Submit">
</form>
<p>{{ msg }}</p>
{% endblock %}
